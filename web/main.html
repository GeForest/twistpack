<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Genshin Impact Simulator</title>
    <!-- <script src="eel.js"></script> -->
    <script type="text/javascript" src="eel.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="block__head">
        <div class="head">
          <div class="heed__title">
            <div class="title__text">Молитва</div>
          </div>
          <div class="head__quantity">
            <div class="quantity__primo quantity">
              <div class="primo__icon icon__up"></div>
              <div id="primo__id" class="primo__numb numb__block"></div>
              <div class="primo__btn btn__buy"></div>
            </div>
            <div class="quantity__twists quantity">
              <div class="twists__icon icon__up"></div>
              <div class="twists__numb numb__block"></div>
              <div class="twists__btn btn__buy"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer btn">
        <div class="btn__main">
          <div class="btn__one btn__options">
            <div class="btn__title">Помолиться 1 раз</div>
            <div class="btn__text btn__color_one btn__color">x 1</div>
          </div>
          <div class="btn__ten btn__options">
            <div class="btn__title">Помолиться 10 раз</div>
            <div class="btn__text btn__color_ten btn__color">x 10</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="block__video_3-1 video__style">
        <video preload="auto" muted playsinline class="video__block video_3-1">
          <source type="video/mp4" src="video/3-1.mp4" />
        </video>
      </div>
      <div class="block__video_4-1 video__style">
        <video preload="auto" muted playsinline class="video__block video_4-1">
          <source type="video/mp4" src="video/4-1.mp4" />
        </video>
      </div>
      <div class="block__video_4-10 video__style">
        <video preload="auto" muted playsinline class="video__block video_4-10">
          <source type="video/mp4" src="video/4-10.mp4" />
        </video>
      </div>
      <div class="block__video_5-1 video__style">
        <video preload="auto" muted playsinline class="video__block video_5-1">
          <source type="video/mp4" src="video/5-1.mp4" />
        </video>
      </div>
      <div class="block__video_5-10 video__style">
        <video preload="auto" muted playsinline class="video__block video_5-10">
          <source type="video/mp4" src="video/5-10.mp4" />
        </video>
      </div>
      <div class="modal">
        <!-- modal__active -->
        <div class="modal__body">
          <div class="modal__content content_1">
            <div class="content__item item_1"></div>
          </div>
          <div class="modal__content content_2">
            <div class="content__item item_2"></div>
          </div>
          <div class="modal__content content_3">
            <div class="content__item item_3"></div>
          </div>
          <div class="modal__content content_4">
            <div class="content__item item_4"></div>
          </div>
          <div class="modal__content content_5">
            <div class="content__item item_5"></div>
          </div>
          <div class="modal__content content_6">
            <div class="content__item item_6"></div>
          </div>
          <div class="modal__content content_7">
            <div class="content__item item_7"></div>
          </div>
          <div class="modal__content content_8">
            <div class="content__item item_8"></div>
          </div>
          <div class="modal__content content_9">
            <div class="content__item item_9"></div>
          </div>
          <div class="modal__content content_10">
            <div class="content__item item_10"></div>
          </div>
        </div>
      </div>
      <audio preload="auto" src="video/audio.mp3" class="sys__audio"></audio>
    </div>
  </body>
  <script src="/jquery.min.js"></script>
  <script src="/main.js"></script>
</html>
